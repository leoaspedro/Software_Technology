<div style="margin-bottom: 6rem">
  <section class="hero">
    <div class="hero-body">
      <h1 class="title">
        Bikes
      </h1>
      <h2 class="subtitle">
        Our bike categories. Choose one & pick your bike!
      </h2>
    </div>
  </section>
  <div *ngIf="bikes$ | async; let bikes; else: loading">
    <div class="columns is-multiline">
      <div class="column is-half" *ngFor="let bike of bikes">
        <a [routerLink]="['/products', 'bikes', bike.url]">
          <div class="box">
            <div class="columns">
              <div class="column">
                <figure class="image is-3by1">
                  <img [src]="bike.imageUrl" />
                </figure>
              </div>
            </div>
            <div class="columns">
              <div class="column">
                <h5 class="title is-5 has-text-centered">{{ bike.name }}</h5>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div *ngIf="bikes.length === 0">
      <div class="columns">
        <div class="column">
          <div class="box">
            <section class="section has-text-centered">
              <span class="icon is-large has-text-grey">
                <i class="fas fa-lg fa-info-circle"></i>
              </span>
              <h3 class="subtitle is-size-5 has-text-grey">
                Sorry, we have no bike categories yet.
              </h3>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <section class="section has-text-centered">
      <a class="button is-large is-rounded is-loading"></a>
    </section>
  </ng-template>
</div>
