<div *ngIf="details$ | async as details">
  <p class="title is-5">Customer information</p>
  <div class="columns">
    <div class="column is-narrow">
      <p class="has-text-weight-semibold">Shipping address</p>
      <p>
        {{ details.name }}
      </p>
      <p>
        {{ details.address }}
      </p>
      <p>{{ details.postal }} {{ details.city }}</p>
      <p>
        {{ details.country }}
      </p>
    </div>
    <div class="column is-narrow">
      <p class="has-text-weight-semibold">Billing address</p>
      <p>
        {{ details.name }}
      </p>
      <p>
        {{ details.address }}
      </p>
      <p>{{ details.postal }} {{ details.city }}</p>
      <p>
        {{ details.country }}
      </p>
    </div>
  </div>
</div>
