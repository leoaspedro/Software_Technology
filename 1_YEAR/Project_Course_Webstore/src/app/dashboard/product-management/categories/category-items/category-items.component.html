<div class="columns is-multiline">
  <div class="column is-half" *ngFor="let item of items">
    <a [routerLink]="['/dashboard', 'categories', item.id]">
      <div class="box">
        <div class="columns">
          <div class="column">
            <figure class="image is-3by1">
              <img [src]="item.imageUrl" />
            </figure>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <h5 class="title is-5 has-text-centered">{{ item.name }}</h5>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
