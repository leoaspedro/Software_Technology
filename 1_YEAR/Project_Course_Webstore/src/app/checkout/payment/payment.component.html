<h4 class="title is-4">Payment</h4>

<form [formGroup]="form">
  <div class="columns">
    <div class="column">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input
            class="input"
            type="text"
            formControlName="number"
            placeholder="Credit card number"
            maxlength="19"
          />
          <span class="icon is-small is-left">
            <i class="far fa-credit-card"></i>
          </span>
          <span
            class="icon is-small is-right"
            *ngIf="form.value.number.length === 19"
          >
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input
            class="input"
            type="text"
            formControlName="name"
            placeholder="Name on card"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-user-alt"></i>
          </span>
          <span
            class="icon is-small is-right"
            *ngIf="form.value.name.length > 3"
          >
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input
            class="input"
            type="text"
            formControlName="date"
            placeholder="Expiration date (MM/YY)"
            maxlength="5"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-calendar-day"></i>
          </span>
          <span
            class="icon is-small is-right"
            *ngIf="form.value.date.length === 5"
          >
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input
            class="input"
            type="text"
            formControlName="cvv"
            placeholder="CVV"
            maxlength="3"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
          </span>
          <span
            class="icon is-small is-right"
            *ngIf="form.value.cvv.length === 3"
          >
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
    </div>
  </div>
</form>

<div class="devider"></div>
<div class="columns">
  <div class="column">
    <a class="button is-white" (click)="previousStep()">
      <span class="icon">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span>Shipping</span></a
    >
  </div>
</div>
